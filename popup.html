<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Save to Directus</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="header">
      <h2>Save to Directus</h2>
    </div>
    <form id="site-capture-form">
      <div class="form-group">
        <label for="api-url">API URL</label>
        <input
          type="text"
          id="api-url"
          name="api-url"
          placeholder="Enter the API URL"
        />
      </div>
      <div class="form-group">
        <label for="api-token">API Token</label>
        <input
          type="text"
          id="api-token"
          name="api-token"
          placeholder="Enter the API Token"
        />
      </div>
      <div class="form-group">
        <label for="collection">Collection</label>
        <select id="collection" name="collection" disabled>
          <option value="">Select a collection</option>
        </select>
      </div>
      <div class="form-group">
        <button id="capture-site" type="submit">Capture Site</button>
      </div>
    </form>
    <div id="loading" class="loading">Loading...</div>
    <div id="error" class="error"></div>
    <div id="success" class="success"></div>
    <script src="popup.js"></script>
  </body>
</html>
